on: push
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          ref: "hw-1"
      - name: Install cpplint
        run: pip install cpplint
      - name: Install libbsd-dev
        run: sudo apt-get install libbsd-dev
      - name: Install clang-tidy
        run: sudo apt-get install clang-tidy
      - name: Install cppcheck
        run: sudo apt-get install cppcheck
      - name: Make check
        run: make check
  build:
    runs-on: ubuntu-latest
    # needs: [check]
    steps:
      - name: Fetch
        uses: actions/checkout@v2
        with:
          ref: "hw-1"
      - name: Install GTest
        run: |
          mkdir gtest 
          cd gtest
          git clone https://github.com/google/googletest.git 
          cd googletest 
          cmake -B build 
          cmake --build build 
          sudo cmake --install build
      - name: Make build
        run: make build
      - run: ls
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: my-build
          path: /home/runner/work/C_Cpp_HW/C_Cpp_HW/build/
      - run: |
          cd /home/runner/work/C_Cpp_HW/C_Cpp_HW/build/
          ls
  test:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Fetch
        uses: actions/checkout@v2
        with:
          ref: "hw-1"
      - run: ls
      - name: Create build directory
        run: mkdir build
      - run: ls
      - name: Get artifact
        uses: actions/download-artifact@v2
        with:
          name: my-build
          path: /home/runner/work/C_Cpp_HW/C_Cpp_HW/build/
      - run: ls
      - run: |
          cd build
          ls
      - name: Make CI_test
        run: make CI_test
      - name: Get gcovr
        run: make gcovr
      - name: Get lcov
        run: make lcov
